<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Members Chatbox</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Varela Round', sans-serif;
    }
    
    .back-button {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 24px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      color: black;
    }

    .back-button:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="goBack()">X</button>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
