<body>
  <div class="container">
    <div class="content">
      <div class="image-box">
       <img src="c.png" alt="">
      </div>
      <div class="back-btn" onclick="window.history.back()">âœ–</div>
      <form id="contact-form" action="https://script.google.com/macros/s/AKfycbzEteUm-6pIzLw0uc9ZyUtPh-Tf63jkd4YmtZRqOVcb1DcNeZ78NJcrNH61rcYXNe8A/exec" method="post">

      <div class="input-box">
        <input type="email" name="email" required>
        <label>Enter your email</label>
      </div>
      <div class="message-box">
        <textarea name="message" required></textarea>
        <label>Enter your message</label>
      </div>

        <input type="submit" value="Send Message">
      </div>
    </form>
  </div>
