<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags and title -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kitchen Diaries</title>
  <!-- Stylesheet -->
  <link rel="stylesheet" href="index.css" />
  <!-- Unicons CSS -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="swiper-bundle.min.css">
  <!-- Script -->
  <script src="script.js" defer></script>
  <!-- Swiper JS -->
  <script src="swiper-bundle.min.js"></script>
</head>
<body>
  <!-- Content for Welcome page -->
  <section class="homepage" id="home">
    <div class="content">
      <div class="text">
        <h1>Welcome to Recipes Sharing Platform!</h1>
        <p>Step into Kitchen Diaries, where every page holds a new recipe to uncover. <br>Delve into delicious discoveries!</p>
      </div>
      <a href="register.html" class="get-started-btn">GET STARTED</a>
    </div>
  </section>

  <!-- JavaScript code -->
  <script>
    const images = [
      'images/lp1.png', // Path to the first image
      'images/lp2.png', // Path to the second image
      'images/lp3.png'  // Path to the third image
    ];

    const homepage = document.querySelector('.homepage');
    let currentIndex = 0;

    // Function to change background image
    function changeBackground() {
      homepage.style.backgroundImage = `url(${images[currentIndex]})`;
      currentIndex = (currentIndex + 1) % images.length;
    }

    // Change the background image every 5 seconds
    setInterval(changeBackground, 5000);
  </script>
</body>
</html>
